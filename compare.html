<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Consultório</title>
    <style>
        img.alta {
             float: left; 
             height: 300px; 
             width: 300px; 
        }
        h1 { 
            border-bottom-style: inset; 
        }
        pre { 
            font-size: 1.2em; 
        }
        .fonteAzul { 
            color: blue; 
        }
    </style>
</head>
<body>
    <img src="https://thumbs.dreamstime.com/b/dente-dos-desenhos-animados-que-d%C3%A1-os-polegares-acima-88358977.jpg" alt="Consultório Dentário" class="alta">
    <h1>Consultório Dentário</h1>

    <form>
        <p>Digite o paciente:
        <input type="text" id="paciente" required autofocus>
        <input type="submit" value="Adicionar">
        <input type="button" value="Prioridade" id="prioridade">
        <input type="button" value="Atender" id="atender">
        </p>
    </form>

    <h3>Lista de Atendimento:
        <span class="fonteAzul"></span>
    </h3>

    <pre></pre>
</body>
</html>
